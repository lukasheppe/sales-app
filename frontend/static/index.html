<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Buy more licenses!</title>
</head>
<body>
<div class="container">
    <h1>Hello customer :)</h1>


    <div>
        <h2>Buy MPI</h2>

    </div>


    <div id="product_card_div" class="card-group ">

        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Starter
            </div>
            <div class="card-body">
                <h5 class="card-title"><b>500€</b></h5>
                <p class="card-text">10 users included</p>
                <p class="card-text">Email Support</p>
                <p class="card-text">Help center access</p>
                <button id="buysmall" type="submit" class="btn btn-primary mybuybtn" value=0>Kaufen</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Professional
            </div>
            <div class="card-body">
                <h5 class="card-title"><b>1500€</b></h5>
                <p class="card-text">100 users included</p>
                <p class="card-text">Priority email Support</p>
                <p class="card-text">Help center access</p>
                <button id="buysmall1" type="submit" class="btn btn-primary mybuybtn" value=1>Kaufen</button>
            </div>
        </div>


        <div class="card" style="width: 18rem;">
            <div class="card-header text-white bg-primary mb-3">
                Enterprise
            </div>
            <div class="card-body">
                <h5 class="card-title"><b>5000€</b></h5>
                <p class="card-text">unlimited users included</p>
                <p class="card-text">Phone and email support</p>
                <p class="card-text">Help center access</p>
                <button id="buysmall2" type="submit" class="btn btn-primary mybuybtn" value=2>Kaufen</button>
            </div>
        </div>


    </div>

    <div id="response_div"></div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    $(".mybuybtn").click(function () {
        console.log('test');
        $.ajax({
            url: "http://sales.localhost/api/buy_mpi/",
            type: "POST",
            data: JSON.stringify({product_type: parseInt($(this).attr('value'))}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                console.log(response);
                var resp = JSON.stringify(response);
                console.log(resp);
                $("#response_div").html(resp);
            },
            error: function (xhr, status) {
                alert("error");
            }
        })
    });
</script>

</body>
</html>
