<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Sales overview</title>
</head>
<body>

<div class="container">
    <h1>Hello, sales team!</h1>

    <div>
        <div id="saleswrapper">Number of sales:
            <div id="num_sales"></div>
        </div>
        <div id="salesvolwrapper">Sales volume:
            <div id="sales_volume"></div>
            â‚¬.
        </div>

    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        console.log('test');
        $.ajax({
            url: "http://sales.localhost/api/get_current_money/",
            type: "GET",
            // data: JSON.stringify({product_type: parseInt($(this).attr('value'))}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                console.log(response);
                var resp = JSON.stringify(response);
                $("#num_sales").html(response.number_of_sales);
                $("#sales_volume").html(response.volume);

                console.log(resp);
                $("#response_div").html(resp);
            },
            error: function (xhr, status) {
                alert("error");
            }
        })
    });
</script>

</body>
</html>
